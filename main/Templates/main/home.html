{% extends "main/header.html" %}
    {% block content %}
    <header class="page_title">
        <h2>Personal Projects</h2>
    </header>
    {% for pro in projects %}
        <article>
            <header class="project_title">
                <h3>{{pro.project_title}}</h3>
            </header>
            <section>
                <p class="project_description">{{pro.project_description}}</p>
                <a href={{pro.project_link}} class="project_link left-align">Check out the project</a>
                <a href={{pro.project_github}} class="project_link right-align">GitHub Repository</a>
                <br>
                <img src="{{ pro.project_image.url }}" class="project_image"/>
                <br>
                <br>
            </section>
        </article>
    {% endfor %}
    {% endblock %}
